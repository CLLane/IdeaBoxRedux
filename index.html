<!DOCTYPE html>
<html>
<head>
  <title>IdeaBox</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
  <aside>
    <h2>IdeaBox Redux</h3>
    <div class="starred-ideas">
      <p class="aside-labels">Filter Starred Ideas</p>
      <button class="aside-button">Show Starred Ideas</button>
    </div>
    <div>
      <p class="aside-labels">Filter by Quality</p>
      <ul>
        <li>Swill</li>
        <li>Plausible</li>
        <li>Genius</li>
      </ul>
      <form>
        <label class="aside-labels">New Quality</label>
        <input type="text" class="new-quality-input">
        <button class="aside-button">Add New Quality</button>
      </form>
    </div>
  </aside>
  <main>
    <section class="input-section">
      <form class="input-form">
        <label for="title-input">Title</label>
        <input type="text" class="title-input" id="title-input">
        <label for="body-input">Body</label>
        <textarea id="body-input"></textarea>
        <button class="save-button" id="save-button" disabled>Save</button>
      </form>
      <div class="search-input-container">
        <button class="search-button"><img src="images/search.svg"></button>
        <input type="text" placeholder="Search ideas" class="search-input" id="search-input">
      </div>
    </section>
    <section class="card-section" id="card-section">
      <p class="no-idea hidden" id="no-idea">YOU HAVE NO IDEAS!</p>
    </section>
  </main>
</body>
<script type="text/javascript" src="idea.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
